<h1>Tools</h1>
<p><a id="jsonlink" href="/data/tools.json" target="_blank"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-json-data-store.png" align="right" width="50" style="padding-top: 10px;" /></a></p>

<script type="text/javascript">

function listTools(tag,listing)
    {
        
    $.getJSON('/data/tools.json', function(data) {

         $.each(data['tools'], function(key, val) {
             
            thesetags = val['tags'];
            
            if(thesetags.indexOf(tag) !=-1) {           
                var template = $('#toolListingTemplate').html();
                var html = Mustache.to_html(template, val);
                $('#'+listing).append(html);   
                }     
                                  
            });
        });
        
    } 
</script>
